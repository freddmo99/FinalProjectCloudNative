<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Here</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
            border-bottom: 2px solid #0056b3;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            overflow: hidden;
        }

        .form-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container input[type="file"] {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .form-container input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .form-container input[type="submit"]:hover {
            background-color: #218838;
        }

        .form-container h3 {
            font-size: 1.2em;
            margin-top: 20px;
            color: #333;
        }

        .form-container button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #c82333;
        }

        .image-gallery-container {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            margin-top: 20px;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px; /* Increased the gap between the image cards */
            justify-items: center;
            padding: 10px;
        }

        .image-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .image-card:hover {
            transform: translateY(-10px);
        }

        .image-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .image-card h4 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .image-card p {
            color: #777;
            font-size: 0.9em;
        }

        .image-card a {
            text-decoration: none;
        }

    </style>
</head>
<body>

    <header>
        <h1>Upload a Photo</h1>
    </header>

    <div class="container">

        <!-- Upload Form -->
        <div class="form-container">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" name="file_name" required><br>
                <input type="submit" value="Upload">
            </form>

            <!-- Sign Out -->
            <h3>Sign Out</h3>
            <form method="POST" action="/logout">
                <button type="submit">Sign Out</button>
            </form>
        </div>

        <!-- Uploaded Images -->
        <h2>Uploaded Images</h2>
        <div class="image-gallery-container">
            <div class="image-gallery">
                {% for image, data in images.items() %}
                    <div class="image-card">
                        <a href="{{ url_for('serve_image_route', filename=image) }}">
                            <img src="{{ url_for('serve_image_route', filename=image) }}" alt="{{ image }}">
                        </a>
                        <h4>{{ data.title }}</h4>
                        <p>{{ data.description }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>

</body>
</html>
